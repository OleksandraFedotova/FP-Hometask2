<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.11/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.11/lodash.fp.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.11/mapping.fp.js"></script>
    <script src="./main.js"></script>  
</head>
<style>
    table{
        border-collapse: collapse;
    }
     table,th,td {
        border: 1.5px solid black;
    }
    td {
        padding: 10px 10px;
    }
    tr:nth-child(1){
        font-weight: bold;
    }
    td:not(:last-child) {
        border-right: 1px solid black;
    }
    .header{
        color: black;
        font-weight: bold;
    }
    .hidden{
        visibility:hidden;
    }
    .visible{
        visibility:visible;
    }
</style>
<body>
    <button id="calculate" onclick="runTransform()">Run Transform</button>
    <h2 class="header hidden" id="header1">Input Table</h2>
    <table id="inputTable"></table>
    <h2 class="header hidden" id="header2">Output Table</h2>
    <table id="outputTable"></table>
</body>
</html>
